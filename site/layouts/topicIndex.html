<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full lg:max-w-3xl"
    >
      <Heading class="text-4xl" level="2"
        >Blog topics</Heading
      >
      <ul
        &foreach="(get context topics)"
        class="flex flex-col gap-2"
      >
        <li>
          <SiteLink
            &children="(get props title)"
            &href="(get props slug)"
          />
        </li>
      </ul>
    </div>
  </slot>
</BaseLayout>
